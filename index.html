<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Phrase Flashcards</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#38bdf8; --accent-2:#a78bfa; --ok:#34d399; --warn:#f59e0b; --bad:#f87171; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 20% -10%,#1f2937 0%,var(--bg) 55%);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans','Apple Color Emoji','Segoe UI Emoji';display:grid;place-items:start center;padding:18px;gap:18px}
    .app{width:min(900px,100%)} header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:22px;margin:0;letter-spacing:.3px}
    .tabs{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .tab-btn{border:1px solid #334155;color:var(--text);background:#0b1220;padding:10px 14px;border-radius:999px;cursor:pointer}
    .tab-btn[aria-selected="true"]{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0b1220;font-weight:700}
    .card{background:linear-gradient(180deg,#0b1220,var(--card));border:1px solid #1f2937;border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-top:14px}
    .row{display:grid;gap:10px} @media(min-width:640px){.row-2{grid-template-columns:1fr 1fr}}
    label{font-size:13px;color:var(--muted)}
    input[type="text"],textarea,select{width:100%;background:#0b1220;border:1px solid #263042;color:var(--text);border-radius:12px;padding:12px 14px;outline:none}
    textarea{min-height:96px;resize:vertical}
    .segmented{display:inline-grid;grid-auto-flow:column;gap:6px;background:#0b1220;padding:6px;border-radius:999px;border:1px solid #263042}
    .segmented input{display:none}
    .segmented label{margin:0;padding:8px 12px;border-radius:999px;cursor:pointer;border:1px solid transparent;color:var(--muted)}
    .segmented input:checked+label{background:#111827;border-color:#263042;color:var(--text)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;cursor:pointer;padding:12px 16px;border-radius:12px;border:1px solid #263042;background:#0b1220;color:var(--text)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0b1220;border:none;font-weight:700}
    .btn.ghost{background:transparent}
    .flashcard{border-radius:var(--radius);border:1px dashed #334155;padding:28px;text-align:center;font-size:clamp(18px,4vw,28px);background:repeating-linear-gradient(45deg,rgba(56,189,248,.05),rgba(56,189,248,.05) 12px,rgba(167,139,250,.04) 12px,rgba(167,139,250,.04) 24px);min-height:140px;display:grid;place-items:center}
    .controls{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:12px}
    .controls .btn{min-width:150px}
    .btn.bad{background:rgba(248,113,113,.15);border-color:rgba(248,113,113,.5)}
    .btn.warn{background:rgba(245,158,11,.15);border-color:rgba(245,158,11,.5)}
    .btn.ok{background:rgba(52,211,153,.15);border-color:rgba(52,211,153,.5)}
    .meta{display:flex;gap:12px;color:var(--muted);font-size:12px;justify-content:space-between}
    .pill{border:1px solid #334155;color:var(--muted);padding:4px 8px;border-radius:999px}
    .list table{width:100%;border-collapse:collapse}
    .list th,.list td{padding:8px 6px;border-bottom:1px solid #1f2937;font-size:14px}
    .list th{text-align:left;color:var(--muted);font-weight:600}
    .empty{color:var(--muted);text-align:center;padding:14px}
    .footer{color:var(--muted);text-align:center;font-size:12px;margin:8px 0 20px}
    .test-badge{position:fixed;right:10px;bottom:10px;background:#0b1220;border:1px solid #334155;padding:8px 10px;border-radius:10px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1>English Phrase Flashcards</h1>
      <nav class="tabs" role="tablist">
        <button class="tab-btn" role="tab" id="tab-add" aria-selected="true">Add</button>
        <button class="tab-btn" role="tab" id="tab-revise" aria-selected="false">Revise</button>
        <button class="tab-btn" role="tab" id="tab-list" aria-selected="false">All Cards</button>
      </nav>
    </header>

    <section class="card" id="panel-add" role="tabpanel" aria-labelledby="tab-add">
      <div class="row">
        <div>
          <label>Type</label><br/>
          <div class="segmented" id="typeGroup">
            <input type="radio" name="kind" id="kind-word" value="word" checked>
            <label for="kind-word">Word</label>
            <input type="radio" name="kind" id="kind-sentence" value="sentence">
            <label for="kind-sentence">Sentence / Phrase</label>
          </div>
        </div>
        <div id="wordWrap">
          <label for="word">Word</label>
          <input id="word" type="text" placeholder="e.g., serendipity" />
        </div>
        <div id="sentWrap" style="display:none">
          <label for="sentence">Sentence / Phrase</label>
          <textarea id="sentence" placeholder="e.g., It was a serendipity that we met."></textarea>
        </div>
        <div class="row row-2">
          <div>
            <label for="hint">(Optional) Hint / Meaning</label>
            <input id="hint" type="text" placeholder="Short meaning or note" />
          </div>
          <div>
            <label for="tags">(Optional) Tags</label>
            <input id="tags" type="text" placeholder="comma,separated,tags" />
          </div>
        </div>
        <div>
          <button class="btn primary" id="btnAdd">Submit</button>
          <button class="btn ghost" id="btnClear">Clear</button>
        </div>
      </div>
    </section>

    <section class="card" id="panel-revise" role="tabpanel" aria-labelledby="tab-revise" hidden>
      <div class="meta">
        <span class="pill" id="progress">0 / 0</span>
        <span class="pill" id="filterInfo">All cards</span>
      </div>
      <div class="row">
        <div class="row row-2">
          <div>
            <label for="filter">Filter</label>
            <select id="filter">
              <option value="all">All</option>
              <option value="word">Words only</option>
              <option value="sentence">Sentences only</option>
              <option value="nf">Not Familiar</option>
              <option value="f">Familiar</option>
              <option value="s">Satisfied</option>
            </select>
          </div>
          <div>
            <label for="order">Order</label>
            <select id="order">
              <option value="mix">Smart mix</option>
              <option value="new">New first</option>
              <option value="old">Oldest first</option>
              <option value="rand">Random</option>
            </select>
          </div>
        </div>
        <div class="flashcard" id="flashcard">No cards yet. Add some!</div>
        <div class="controls">
          <button class="btn bad" id="rate-nf">Not Familiar</button>
          <button class="btn warn" id="rate-f">Familiar</button>
          <button class="btn ok" id="rate-s">Satisfied</button>
          <button class="btn" id="next">Next ▶</button>
        </div>
      </div>
    </section>

    <section class="card" id="panel-list" role="tabpanel" aria-labelledby="tab-list" hidden>
      <div class="list" id="list"></div>
      <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
        <button class="btn" id="exportBtn">Export JSON</button>
        <input type="file" id="importInput" accept="application/json" style="display:none;" />
        <button class="btn" id="importBtn">Import JSON</button>
        <button class="btn" id="wipeBtn" title="Delete everything">Wipe All</button>
        <button class="btn" id="testBtn" title="Run built-in tests">Run Tests</button>
      </div>
    </section>

    <div class="footer">Data is stored locally in your browser. No accounts. No servers. ✨</div>
  </div>

  <div id="testBadge" class="test-badge" style="display:none;"></div>

<script>
(function(){
  const LS_KEY = 'english_flashcards_v1';
  let cards = load();
  let queue = [];
  let idx = -1;
  const $ = (sel, root=document) => root.querySelector(sel);
  const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

  const panels = { add: $('#panel-add'), revise: $('#panel-revise'), list: $('#panel-list') };
  const tabs = { add: $('#tab-add'), revise: $('#tab-revise'), list: $('#tab-list') };
  Object.entries(tabs).forEach(([name, btn]) => { btn.addEventListener('click', () => switchTab(name)); });
  function switchTab(name){
    Object.values(panels).forEach(p => p.hidden = true);
    panels[name].hidden = false;
    Object.values(tabs).forEach(b => b.setAttribute('aria-selected','false'));
    tabs[name].setAttribute('aria-selected','true');
    if(name==='revise'){ rebuildQueue(); showNext(); }
    if(name==='list'){ renderList(); }
  }

  const kindWord = $('#kind-word');
  const wordWrap = $('#wordWrap');
  const sentWrap = $('#sentWrap');
  const word = $('#word');
  const sentence = $('#sentence');
  const hint = $('#hint');
  const tags = $('#tags');
  $('#typeGroup').addEventListener('change', () => {
    const isWord = kindWord.checked;
    wordWrap.style.display = isWord ? '' : 'none';
    sentWrap.style.display = isWord ? 'none' : '';
  });

  $('#btnAdd').addEventListener('click', () => {
    const isWord = kindWord.checked;
    const text = (isWord ? word.value.trim() : sentence.value.trim());
    if(!text) { alert('Please enter a ' + (isWord ? 'word' : 'sentence/phrase')); return; }
    const c = ({
      id: crypto.randomUUID(),
      kind: isWord ? 'word' : 'sentence',
      text,
      hint: hint.value.trim() || undefined,
      tags: tags.value ? tags.value.split(',').map(s=>s.trim()).filter(Boolean) : undefined,
      created: Date.now(),
      seen: 0,
      rating: 0
    });
    cards.push(c); save();
    word.value = ''; sentence.value = ''; hint.value = ''; tags.value = '';
    alert('Added ✓');
  });
  $('#btnClear').addEventListener('click', () => { word.value = ''; sentence.value = ''; hint.value = ''; tags.value = ''; });

  const filterSel = $('#filter');
  const orderSel  = $('#order');
  const flashcard = $('#flashcard');
  const progress  = $('#progress');
  const filterInfo= $('#filterInfo');
  filterSel.addEventListener('change', ()=> { rebuildQueue(); showNext(true); });
  orderSel.addEventListener('change', ()=> { rebuildQueue(); showNext(true); });
  $('#rate-nf').addEventListener('click', ()=> rate(0));
  $('#rate-f').addEventListener('click',  ()=> rate(1));
  $('#rate-s').addEventListener('click',  ()=> rate(2));
  $('#next').addEventListener('click',    ()=> showNext());

  function rebuildQueue(){
    const f = filterSel.value;
    let set = cards.slice();
    if(f==='word') set = set.filter(c=>c.kind==='word');
    if(f==='sentence') set = set.filter(c=>c.kind==='sentence');
    if(f==='nf') set = set.filter(c=>c.rating===0);
    if(f==='f')  set = set.filter(c=>c.rating===1);
    if(f==='s')  set = set.filter(c=>c.rating===2);

    const o = orderSel.value;
    if(o==='new') set.sort((a,b)=> b.created - a.created);
    if(o==='old') set.sort((a,b)=> a.created - b.created);
    if(o==='rand') shuffle(set);
    if(o==='mix') set.sort((a,b)=> score(b) - score(a));

    queue = set; idx = -1;
    filterInfo.textContent = labelForFilter(f) + ' • ' + labelForOrder(o);
    progress.textContent = `0 / ${queue.length}`;
  }
  function labelForFilter(f){ return { all:'All cards', word:'Words', sentence:'Sentences', nf:'Not Familiar', f:'Familiar', s:'Satisfied' }[f] || 'All cards'; }
  function labelForOrder(o){ return { mix:'Smart mix', new:'New first', old:'Oldest first', rand:'Random' }[o] || 'Smart mix'; }

  function showNext(reset=false){
    if(!queue.length){ flashcard.textContent = 'No cards for this filter.'; progress.textContent = `0 / 0`; return; }
    if(reset) idx = -1;
    idx = (idx + 1) % queue.length;
    const c = queue[idx];
    const hintHtml = c.hint ? `<div style="font-size:14px;color:var(--muted);margin-top:8px;">${escapeHtml(c.hint)}</div>` : '';
    flashcard.innerHTML = `<div style="max-width: 32ch;">${escapeHtml(c.text)}</div>${hintHtml}`;
    progress.textContent = `${idx+1} / ${queue.length}`;
  }

  function rate(val){
    if(!queue.length) return;
    const c = queue[idx];
    c.rating = val; c.seen = (c.seen||0) + 1; save();
    const boost = (val===0? 2 : val===1? 1 : 0);
    for(let i=0;i<boost;i++){ queue.splice(Math.min(queue.length, idx+3+i), 0, c); }
    showNext();
  }
  function score(c){
    const rWeight = (2 - c.rating) * 3;
    const seenWeight = Math.max(0, 5 - (c.seen||0));
    const recencyWeight = (Date.now() - c.created) / (1000*60*60*24);
    return rWeight + seenWeight + Math.min(5, recencyWeight/3);
  }

  function renderList(){
    const root = $('#list');
    if(!cards.length){ root.innerHTML = `<div class="empty">No cards yet</div>`; return; }
    const rows = cards.slice().sort((a,b)=> a.created - b.created).map(c=>`
        <tr>
          <td>${c.kind==='word' ? 'Word' : 'Sentence'}</td>
          <td>${escapeHtml(c.text)}</td>
          <td>${escapeHtml(c.hint||'—')}</td>
          <td>${(c.tags||[]).join(', ')||'—'}</td>
          <td>${['Not Familiar','Familiar','Satisfied'][c.rating]||'Not Familiar'}</td>
          <td>${new Date(c.created).toLocaleDateString()}</td>
          <td>
            <button type="button" class="btn" data-edit="${c.id}">Edit</button>
            <button type="button" class="btn" data-del="${c.id}">Delete</button>
          </td>
        </tr>
      `).join('');
    root.innerHTML = `
      <table>
        <thead>
          <tr><th>Type</th><th>Text</th><th>Hint</th><th>Tags</th><th>Rating</th><th>Added</th><th></th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>`;

    root.querySelectorAll('button[data-edit]').forEach(btn=>{
      btn.addEventListener('click', (e)=>{ e.preventDefault(); const id = btn.getAttribute('data-edit'); if(id) editCard(id); });
    });
    root.querySelectorAll('button[data-del]').forEach(btn=>{
      btn.addEventListener('click', (e)=>{ e.preventDefault(); const id = btn.getAttribute('data-del'); if(id) delCard(id); });
    });
  }

  function editCard(id){
    const c = cards.find(x=>x.id===id); if(!c) return;
    const text = prompt('Edit text:', c.text); if(text==null) return; const nt = String(text).trim(); if(!nt) return; c.text = nt;
    const h = prompt('Edit hint (optional):', c.hint||''); if(h==null) return; const nh = String(h).trim(); c.hint = nh || undefined;
    const tagStr = prompt('Edit tags (comma separated):', (c.tags||[]).join(',')); if(tagStr==null) return; c.tags = String(tagStr).split(',').map(s=>s.trim()).filter(Boolean);
    const r = prompt('Rating: 0=Not Familiar, 1=Familiar, 2=Satisfied', String(c.rating)); if(r==null) return; c.rating = Math.max(0, Math.min(2, Number(r)||0));
    save(); renderList();
  }
  function delCard(id){ if(!confirm('Delete this card?')) return; cards = cards.filter(c=>c.id!==id); save(); renderList(); }

  function makeExportBlob(){ return new Blob([JSON.stringify(cards, null, 2)], { type:'application/json' }); }
  $('#exportBtn').addEventListener('click', ()=>{
    try {
      const blob = makeExportBlob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'english_flashcards.json';
      document.body.appendChild(a); a.style.display = 'none'; a.click();
      setTimeout(()=>{ document.body.removeChild(a); URL.revokeObjectURL(url); }, 0);
    } catch (err) { alert('Export failed: ' + (err && err.message ? err.message : err)); }
  });
  $('#importBtn').addEventListener('click', ()=> $('#importInput').click());
  $('#importInput').addEventListener('change', (e)=>{
    const file = e.target.files && e.target.files[0]; if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const arr = JSON.parse(String(reader.result));
        if(!Array.isArray(arr)) throw new Error('Invalid file');
        const now = Date.now();
        const cleaned = arr.map(x=>({
          id: x.id || crypto.randomUUID(),
          kind: x.kind==='sentence' ? 'sentence' : 'word',
          text: String(x.text||'').trim(),
          hint: x.hint ? String(x.hint) : undefined,
          tags: Array.isArray(x.tags)? x.tags.map(String) : undefined,
          created: Number(x.created)||now,
          seen: Number(x.seen)||0,
          rating: (x.rating===1?1:(x.rating===2?2:0))
        })).filter(x=>x.text);
        cards = mergeById(cards, cleaned); save();
        alert('Imported ' + cleaned.length + ' cards');
        renderList();
      } catch(err){ alert('Import failed: ' + err.message); }
    };
    reader.readAsText(file);
  });
  $('#wipeBtn').addEventListener('click', ()=>{ if(!confirm('This will delete ALL cards. Continue?')) return; cards = []; save(); renderList(); rebuildQueue(); showNext(true); });

  function load(){ try { return JSON.parse(localStorage.getItem(LS_KEY)||'[]') || []; } catch { return []; } }
  function save(){ localStorage.setItem(LS_KEY, JSON.stringify(cards)); }
  function mergeById(orig, incoming){ const map = new Map(orig.map(o=>[o.id,o])); for(const c of incoming){ map.set(c.id, c); } return Array.from(map.values()); }
  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j]]; } }
  function escapeHtml(s){ return s.replace(/[&<>\"]/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[m])); }

  $('#testBtn').addEventListener('click', runTests);
  const testBadge = $('#testBadge');
  function runTests(){
    const results = [];
    function ok(name, cond){ results.push({name, pass: !!cond}); console.assert(cond, name); }
    function eq(name, a, b){ const pass = JSON.stringify(a)===JSON.stringify(b); results.push({name, pass}); if(!pass){ console.error(name, a, b); } }
    ok('Export button exists', !!$('#exportBtn'));
    try {
      const blob = makeExportBlob();
      ok('Export blob is a Blob', blob instanceof Blob);
      ok('Export blob type', blob.type === 'application/json');
      const fr = new FileReader();
      fr.onload = ()=>{
        try {
          const parsed = JSON.parse(String(fr.result));
          ok('Export parses to array', Array.isArray(parsed));
          const before = cards.length;
          const now = Date.now();
          const dupe = parsed.map(x=>({ ...x, created: now }));
          const merged = (function merge(orig, incoming){ const map=new Map(orig.map(o=>[o.id,o])); for(const c of incoming){ map.set(c.id,c); } return Array.from(map.values()); })(cards, dupe);
          ok('Round-trip merge keeps size', merged.length === before);
          const temp1 = { id: 'TEST_EDIT_1', kind:'word', text:'old text', created: now, seen:0, rating:0 };
          cards.push(temp1); save(); renderList();
          const editBtn = document.querySelector('#list [data-edit="TEST_EDIT_1"]');
          const realPrompt = window.prompt; window.prompt = ()=> 'new text';
          if(editBtn){ editBtn.click(); }
          window.prompt = realPrompt;
          const edited = cards.find(c=>c.id==='TEST_EDIT_1');
          ok('Edit changed text', edited && edited.text==='new text');
          const temp2 = { id: 'TEST_DEL_1', kind:'word', text:'to delete', created: now, seen:0, rating:0 };
          cards.push(temp2); save(); renderList();
          const delBtn = document.querySelector('#list [data-del="TEST_DEL_1"]');
          const realConfirm = window.confirm; window.confirm = ()=> true;
          if(delBtn){ delBtn.click(); }
          window.confirm = realConfirm;
          ok('Delete removed card', !cards.find(c=>c.id==='TEST_DEL_1'));
          finish();
        } catch(e){ ok('Export JSON parseable', false); finish(); }
      };
      fr.readAsText(blob);
    } catch(e){ ok('makeExportBlob did not throw', false); finish(); }
    function finish(){
      const pass = results.filter(r=>r.pass).length;
      const total = results.length;
      testBadge.style.display = 'block';
      testBadge.textContent = `Tests: ${pass}/${total} passed`;
      setTimeout(()=>{ testBadge.style.display='none'; }, 5000);
      console.table(results);
    }
  }

  rebuildQueue();
})();
</script>
</body>
</html>
